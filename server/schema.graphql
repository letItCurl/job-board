# @NOTE: Job! no null element in the list
type Query {
  jobs: [Job!]
  job(id: ID!): Job
  company(id: ID!): Company
}

# @NOTE: ID! means not null
type Job {
  id: ID!
  title: String!
  description: String
  company: Company!
}

type Company {
  id: ID!
  name: String!
  description: String
  jobs: [Job!]
}
